<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <input type="text" id="txtUsername" class="form-control mb-2" placeholder="Username">
        <input type="password" id="txtPassword" class="form-control mb-2" placeholder="Password">
        <button id="btnLogin" class="btn btn-outline-primary">Log in</button>
        <button id="btnReset" class="btn btn-outline-secondary">Reset</button>
    </div>
    
    
    
</body>
</html>
